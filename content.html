<!DOCTYPE html>
<html>

<head>
    <title>URL in iFrame</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        #iframe-wrapper {
            transform: scale(0.5);
            transform-origin: top left;
            width: 100%;
            /* Width is set to 200% to match the scaling */
            height: 100%;
            /* Adjust the height to fit your needs */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        table {
            width: 90%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
        }

        .controls {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="controls">
        <label for="minWidth">Minimum Width:</label>
        <input type="number" id="minWidth" value="300">
        <label for="maxWidth">Maximum Width:</label>
        <input type="number" id="maxWidth" value="1400">
        <button onclick="startResizing()">Start Resizing</button>
    </div>
    <div id="iframe-wrapper">
        <iframe id="iframe"></iframe>
    </div>
    <table id="resultTable">
        <thead>
            <tr>
                <th>Image Source</th>
                <th>Width</th>
            </tr>
        </thead>
        <tbody>
            <!-- Results will be appended here -->
        </tbody>
    </table>
    <script>
        let minWidth, maxWidth, currentWidth;

        window.addEventListener("message", (event) => {
            if (event.data.action === "imageWidthsResult") {
                console.log("Message received in container:", event.data);
                addResultsToTable(event.data.result);
                continueResizing();
            }
        });

        function startResizing() {
            minWidth = document.getElementById("minWidth").value;
            maxWidth = document.getElementById("maxWidth").value;
            currentWidth = maxWidth;
            document.getElementById("iframe").style.width = `${currentWidth}px`;
            sendMessageToIframe();
        }

        function sendMessageToIframe() {
            const iframe = document.getElementById("iframe");
            iframe.contentWindow.postMessage({ action: "checkImageWidths" }, "*");
        }

        function addResultsToTable(results) {
            const tableBody = document.getElementById("resultTable").getElementsByTagName("tbody")[0];
            results.forEach(result => {
                const newRow = tableBody.insertRow();
                const srcCell = newRow.insertCell(0);
                const widthCell = newRow.insertCell(1);
                srcCell.textContent = result.src;
                widthCell.textContent = result.width;
            });
        }

        function continueResizing() {
            if (currentWidth > minWidth) {
                currentWidth -= 1;
                document.getElementById("iframe").style.width = `${currentWidth}px`;
                sendMessageToIframe();
            }
        }
    </script>
</body>

</html>
